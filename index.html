<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/145/145808.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/5f219ec053.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pinterest-clone</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="header-logo">
            <div class="logo">
              <img src="./images/logo.png" alt="" />
            </div>
            <span class="logo-name">Pinterest</span>
          </div>
          <form class="header-search">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="text" placeholder="Search..." id="search-bar" />
          </form>
          <div class="header-action">
            <span><i class="fa-solid fa-bell"></i></span>
            <span><i class="fa-solid fa-comment-dots"></i></span>
            <div class="user-image">
              <img src="./images/user.png" alt="user-image" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main id="top">
      <div class="gallery container">
        <!-- <div class="image-item">
          <img src="https://source.unsplash.com/random" alt="" />
          <div class="image-meta">
            <div class="row">
              <h1 class="image-author">Andrewua</h1>
              <span><i class="fa-solid fa-plus"></i></span>
            </div>
          </div>
        </div> -->
      </div>
      <div class="personal-gallery container"></div>
      <button class="load-more">load more</button>
    </main>

    <!-- Scroll to top -->
    <a class="scrolltop" href="#top">
      <i class="fa-solid fa-arrow-up"></i>
    </a>

    <script src="./js/app.js"></script>
  </body>
</html>
